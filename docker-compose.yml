version: '3.9'
services:
  app:
    build: .
    container_name: fastapi-proxy
    environment:
      - PROXY_TARGET=https://api.example.com
    expose:
      - "8000"
  nginx:
    image: nginx:alpine
    volumes:
      - ./proxy/conf/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app
