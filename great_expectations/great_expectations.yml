# This is a basic configuration for Great Expectations.
# You can find more information about the configuration options here:
# https://docs.greatexpectations.io/docs/reference/data_context_configuration

config_version: 3.0

datasources:
  my_datasource:
    class_name: Datasource
    execution_engine:
      class_name: PandasExecutionEngine
    data_connectors:
      my_data_connector:
        class_name: InferredAssetFilesystemDataConnector
        base_directory: ../data
        default_regex:
          pattern: (.*)\\.csv
          group_names:
            - data_asset_name

stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/

  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/

  evaluation_parameter_store:
    class_name: EvaluationParameterStore

data_docs_sites:
  local_site:
    class_name: SiteBuilder
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

anonymous_usage_statistics:
  enabled: true
  data_context_id: 12345678-1234-5678-1234-567812345678
