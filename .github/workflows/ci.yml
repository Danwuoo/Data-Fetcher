name: CI

on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:
    inputs:
      run_locust:
        description: '執行 Locust 壓力測試'
        required: false
        default: 'false'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov
      - name: 執行 Flake8
        run: flake8 .
      - name: 驗證 steps.yaml
        run: python -m zxq.pipeline.loader steps.yaml
      - name: 執行 pytest
        run: pytest --cov

  stress-test:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_locust == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust uvicorn
      - name: 啟動 Proxy 服務
        run: |
          uvicorn 'data_ingestion.proxy:create_proxy_app("https://jsonplaceholder.typicode.com")' --factory --port 8000 &
          sleep 5
      - name: 執行 Locust 壓力測試
        run: |
          locust -f stress/locust_proxy.py --headless -u 100 -r 100 -t 1m --host http://localhost:8000
